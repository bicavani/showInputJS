<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index2</title>
</head>
<body>
 <div id="message"></div>
 <button type="button" onclick="showMessage();">Click me!</button>
 <script>
     function showMessage() {
         document.getElementById("message").innerHTML = 'Hello!';
     }
 </script>
</body>
</html>
